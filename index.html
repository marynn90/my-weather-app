<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />

    <title>Weather App</title>
  </head>
  <body>
    <div class="app-wrapper">
      <div class="container">
        <form>
          <div class="row">
            <div class="col-9">
              <input
                class="input-city"
                type="text"
                placeholder="Type a city name..."
              />
            </div>
            <div class="col-3">
              <button type="submit" class="btn" id="searchButton">
                Search
              </button>
            </div>
          </div>
        </form>
        <div class="grid-container">
          <div>
            <div class="grid-container2">
              <div>
                <img id="icon" src="" alt="rainycloud" />
              </div>
              <div>
                <h1 id="city"></h1>
                <p class="description" id="currentDate"></p>

                <p class="description" id="description"></p>
              </div>
            </div>
          </div>

          <div class="degree-number" id="degree-number"></div>
          <div>
            <p class="degree">
              <a class="degree-link active" id="celcius-link" href="#">°C</a> |
              <a class="degree-link" href="#" id="farenheit-link">°F</a>
            </p>

            <p class="description" id="humidity"></p>

            <p class="description" id="wind"></p>
          </div>
        </div>
        <div class="text-center" id="forecast"></div>
      </div>

      <small>
        <a href="https://github.com/marynn90/my-weather-app" target="_blank"
          >source code</a
        >
        by Maryam Norouznezhad
      </small>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
